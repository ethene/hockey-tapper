version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hockey_tapper_mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: hockey_tapper
    volumes:
      - mongo_data:/data/db
      - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/hockey_tapper --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
    name: hockey_tapper_mongo_data
